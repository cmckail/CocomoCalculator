    <form>
    <div class="container">
        <div class="row">
            <div class = 'col'>
                <div class="mb-3">
                    <label for="numInputs" class="form-label">Number of Inputs</label>
                    <input type="number" class="form-control" id="numInputs" aria-describedby="numInputHelp"/>
                    <div id="numInputHelp" class="form-text">
                    Enter the number of inputs in application
                    </div>
                </div>
            </div>
            <div class="col">
                <select class="form-select align-self-center"  id="numInputSelect"aria-label="Select Complexity">
                    <option value="1">Simple</option>
                    <option value="2">Average</option>
                    <option value="3">Complex</option>
                </select>
            </div>
        </div>
    
    <div class="row">
      <div class="mb-3">
        <label for="numOutputs" class="form-label">Number of Outputs</label>
        <input
          type="number"
          class="form-control"
          id="numOutputs"
          aria-describedby="numOutputHelp"
        />
        <div id="numOutputHelp" class="form-text">
          Enter the number of outputs in application
        </div>
      </div>
      </div>
    
      <div class="row">
      <div class="mb-3">
        <label for="numInq" class="form-label">Number of user inquiries</label>
        <input
          type="number"
          class="form-control"
          id="numInputs"
          aria-describedby="numInputHelp"
        />
        <div id="numInq" class="form-text">
          Enter the number of inquiries in application
        </div>
      </div>
</div>

        <div class="row">
      <div class="mb-3">
        <label for="numFiles" class="form-label">Number of files</label>
        <input
          type="number"
          class="form-control"
          id="numFiles"
          aria-describedby="numInputHelp"
        />
        <div id="numFiles" class="form-text">
          Enter the number of inputs in application
        </div>
      </div>
      </div>

      <div class="row">
      <div class="mb-3">
        <label for="numExF" class="form-label"
          >Number of external interfaces</label
        >
        <input
          type="number"
          class="form-control"
          id="numExF"
          aria-describedby="numInputHelp"
        />
        <div id="numExF" class="form-text">
          Enter the external  in application
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
